<div class="btn btn-group">
    <button class="btn btn-secondary" (click)="setSaveOption()"> Save Stock</button>
    <button class="btn btn-secondary" (click)="setListOption()">Stock List</button>
</div>

<div class="row my-3" *ngIf="activeBlock == 'SAVE'">
    <div class="col-md-3 mx-auto">
        <div class="card rounded-2">
            <div class="card-header">
                <h3 class="my-2">just fill the empty fields</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveStock(myForm.value)" #myForm ="ngForm">
                    <div class="form-group row mt-2">
                        <label class="col-form-label col-4">Quantity</label>
                        <div class="col-8">
                            <input type="text" name="quantity" placeholder = "enter the quantity..." class ="form-control" required ngModel>
                        </div>
                    </div>
     
                    <div>
                        <label class="col-form-label col-4">Supplier</label>
                        <div class="col-8">
                            <select  name="level" ngModel class="form-select">
                                <option  *ngFor="let supplier of suppliers" value="{{supplier.name}}">{{supplier.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label class="col-form-label col-4">Description</label>
                        <div class="col-8">
                            <input type="text" name="description" placeholder = "enter the description" class ="form-control" required ngModel>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <button type="submit" class="btn btn-primary float-right"> Save </button>
                        <button type="reset" class="btn btn-success mx-3"> Reset </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive mt-2" *ngIf="activeBlock==='LIST'" >
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NÂ° </th>
                    <th>Designation</th>
                    <th>createdAt</th>
                    <th>quantity</th>
                    <th>description</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let stock of stocks'>
                    <td> </td>
                    <td>{{stock.designation}}</td>
                    <td>{{stock.createdAt}}</td>
                    <td>{{stock.quantity}}</td>
                    <td>{{stock.description}}</td>
                    
                </tr>
            </tbody>
        </table>

    </div>
    
</div>
