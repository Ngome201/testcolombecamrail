<h1 style = "text-align: center;">Hello To COLOMBE BOOKSHOP</h1>

    <div class="row">

        <div class="col-md-3 mx-auto">
            <div class="card rounded-2">
                <div class="card-header">
                    <h3 class="mb-0">Register </h3>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="signin()" [formGroup] ="signinform" class="form">
                        
                        <div class="form-group mt-2">
                                <input type="text" placeholder="matricule" name="matricule" class="form-control rounded-0" formControlName ="matricule">
                        </div>
                    
                        <div class="form-group mt-2">
                                <input type="password" placeholder="cni" name="cni" class="form-control rounded-0" formControlName="cni">
                        </div>
                        <button type="submit" [disabled]="!signinform.valid" class="btn btn-primary float-center mt-2">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
